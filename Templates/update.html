{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-3">
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Update Task</h2>
    <form action="{{ url_for('update', id=task.id) }}" method="POST" class="space-y-4">
      <div class="flex flex-col space-y-2">
        <label for="content" class="text-gray-700 font-semibold">Task Content</label>
        <textarea name="content" id="content" class="form-input py-2 px-3 rounded-md border-gray-400 focus:border-indigo-500 focus:outline-none transition duration-150 ease-in-out" style="font-family: 'Montserrat', sans-serif;" rows="3" required>{{ task.content }}</textarea>
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" name="completed" id="completed" class="form-checkbox text-indigo-600 h-5 w-5" {% if task.completed %} checked {% endif %}>
        <label for="completed" class="text-gray-700 font-semibold">Mark as completed</label>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 text-white rounded-md py-2 px-4 hover:bg-indigo-500 focus:outline-none focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
